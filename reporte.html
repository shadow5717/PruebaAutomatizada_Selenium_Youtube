
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Prueba Automatizada</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #2c3e50; }
        .info { background: #f9f9f9; padding: 15px; margin-bottom: 20px; border-left: 5px solid #2980b9; }
        img { max-width: 100%; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Reporte de Prueba Automatizada</h1>

    <div class="info">
        <p><strong>Video buscado:</strong> Ayudé A 2000 Personas A Caminar Otra Vez (MrBeast)</p>
        <p><strong>Resultado:</strong> El título y enlace fueron validados correctamente.</p>
        <p><strong>Acción final:</strong> El video fue abierto automáticamente en el navegador.</p>
        <p><strong>Fecha de ejecución:</strong> <span id="fecha"></span></p>
    </div>

    <h2>Captura de pantalla tomada durante la prueba:</h2>
    <img src="youtube_result.png" alt="Captura de búsqueda del video de MrBeast">

    <script>
        document.getElementById("fecha").innerText = new Date().toLocaleString();
    </script>
</body>
</html>
